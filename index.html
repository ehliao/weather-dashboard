<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css"/>
</head>

<body>

    <!-- Dashboard header -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <!-- Search input -->
        <div class="container row">
            <div class=" col-12 col-md-3">
                <h4>Search for a City: </h4>
                <div class="input-group">
                    <input type="text" class="search-input" placeholder="Enter City Name">
                    <button type="submit" class="search-btn ">Search</button>
                </div>

                <!-- History list of previously searched cities -->
                <div class="History">
                    <ul class="history-list">
                    </ul>
                </div>
            </div>

            <!-- Provides today's weather information -->
            <div class="weather-info col-12 col-md-9">
                <div class="row">
                    <div class="col-12">
                        <div class="city-info border rounded text-center">
                            <h2 class="current-city">City Information <small class="text-muted" id="current-date"></small></h2>
                            <div>
                                <p class="mb-0">Temperature: <span id="current-temp"></span></p>
                                <p class="mb-0">Humidity: <span id="current-humidity"></span></p>
                                <p class="mb-0">Wind Speed: <span id="current-wind"></span></p>
                                <p>UV index: <span id="uv-index"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

                    <!-- Five Day Forecast -->
                <div class="row">
                    <div class="col-12 text-center">
                        <h3>5-Day Forecast</h3>
                    </div>
                    <div id="five-day-forecast" class="row">
                        <div class="col-2">
                            <div class="forecast">
                                <div class="forecast-body">
                                    <h6 class="forecast-title">Date</h6>
                                    <i></i>
                                    <p class="forecast-text">Temp: </p>
                                    <p class="forecast-text">Humidity: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>      
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
